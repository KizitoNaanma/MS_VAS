services:
  - type: web
    name: religious-notifications-api
    runtime: docker
    plan: free
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 4000
      - key: DATABASE_URL
        fromDatabase:
          name: religious-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          type: redis
          name: religious-redis
          property: connectionString
      - key: JWT_SECRET_KEY
        generateValue: true
      - key: JWT_REFRESH_SECRET_KEY
        generateValue: true
      # Add other env vars manually in Render dashboard for security
      - key: NO_REPLY_USER_EMAIL
        sync: false
      - key: NO_REPLY_USER_PASSWORD
        sync: false

databases:
  - name: religious-db
    plan: free

redis:
  - name: religious-redis
    plan: free
    ipAllowList: [] # Only allow internal connections
